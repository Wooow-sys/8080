    <title>Ngadu</title>
    <style>
   select, option, label, textarea{
    width: 50%;
    margin: auto;
    }
    </style>

<body>

    <section>
        <h1 style="text-align: center;">Halaman untuk melapor</h1>

        <form action="#">
            <table style="
            width: 50%; 
            margin: auto;">
            <tr>
                <td>Nama</td>
                <td><input type="text" id="Nama" name="Nama" required placeholder="Masukan Nama anda"></td>
            </tr>
            
            <tr>
                <td>Panggilan</td>
                <td><input type="Panggilan" id="Panggilan" name="Panggilan" required placeholder="Masukan nama Panggilan anda"></td>
            </tr>
           
            <tr>
                <td>Jenis Kelamin:</td>
                <td>
                    <input type="radio"  name="gender">Laki-laki
                    <input type="radio"  name="gender">Perempuan
                </td>
            </tr>
            
            <tr>
                <td>Tentang Laporan:</td>
                <td>
                    <input type="checkbox">Hak cipta
                    <input type="checkbox">Salah pengetikan
                    <input type="checkbox">pengen ngelaporin aja
                </td>
            </tr>
            
            <tr>
                <td>value Laporan</td>
                <td>
                    <select id="value" name="value">
                        <option value="">lapor</option>
                        <option value="kecil banget">kecil banget</option>
                        <option value="kecil">kecil</option>
                        <option value="B aja / sedang">B aja / sedang</option>
                        <option value="besar">besar</option>
                        <option value="besar banget">besar banget</option>
                    </select>
                </td>
            </tr>
            
            <tr>
                <td><label for="Alamat">Alamat</label></td>
                <td><textarea id="" name="" required placeholder="Alamat anda" rows="2" cols="40"></textarea></td>
            </tr>
            <tr>
                <td><label for="isilaporan">isi laporan</label></td>
                <td><textarea id="" name="" required placeholder="isi laporan  disini" rows="8" cols="40"></textarea></td>
            </tr>
            <tr>
                <td colspan="2">
                    <input type="submit" value="Kirim" style="width: 50%;"></input>
                </td>
            </tr>
        </table>
        </form><br><br><br>
    </section>
