<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Centering</title>
    <style>
        table {
            margin: auto; /* Memposisikan tabel di tengah */
            border-collapse: collapse;
            width: 50%; /* Opsional, bisa diatur */
        }
        th, td {
            border: 1px solid #000;
            padding: 10px;
            text-align: center;
        }
    </style>
</head>
<body>
    <h2>Tabel Contoh</h2>
    <table>
        <tr>
            <th>Kolom 1</th>
            <th>Kolom 2</th>
        </tr>
        <tr>
            <td>Data 1</td>
            <td>Data 2</td>
        </tr>
        <tr>
            <td>Data 3</td>
            <td>Data 4</td>
        </tr>
    </table>
</body>
</html>
